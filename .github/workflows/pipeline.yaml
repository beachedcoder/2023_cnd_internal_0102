name: Build and Publish docker image

on:
  workflow_dispatch:
  
  push:
    branches: 
      - main
env:
  IMAGE: internal
  
jobs:
  build-test_node_project:
    name: build and test node code
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Use nodejs
        uses: actions/setup-node@v3
        with: 
          node-version: '18.x'
          check-latest: true
          
      - name: Install dependencies for tests
        run: npm i
        
      - name: Run all tests
        run:  npm test
  
  docker_build_login_and_push:
    name: docker image build and push
    needs: [build-test_node_project]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      - uses: action/setup-node@v3
        with: 
          node-version: '18.x'
          check-latest: true
          
      - name: Install dependencies for tests
        run: npm i --omit=dev
        
      - name: Login to docker hub
        uses: docker/login-action@v2
        with:
          usename: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          
      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v2.2.1
        
      - name: Build and push Docker images
        uses: docker/build-push-action@v3.2.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE }}:a.${{ github.run_number }}
  
  
  
  
  
  
  
  
